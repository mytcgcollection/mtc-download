<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MY TCG COLLECTION – Download</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --accent: #22c55e;
  --bg1: #020617;
  --bg2: #0f172a;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: radial-gradient(circle at top, var(--bg2), var(--bg1));
  color: #fff;
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
}

.wrapper {
  width: 100%;
  padding: 24px;
}

.card {
  max-width: 420px;
  margin: auto;
  padding: 32px 26px;
  background: rgba(15, 23, 42, 0.75);
  backdrop-filter: blur(18px);
  border-radius: 20px;
  text-align: center;
  box-shadow: 0 30px 60px rgba(0,0,0,0.5);
}

.logo {
  width: 92px;
  height: 92px;
  border-radius: 22px;
  margin-bottom: 18px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.4);
}

h1 {
  font-size: 26px;
  margin: 0;
  font-weight: 700;
}

.tagline {
  color: #cbd5f5;
  font-size: 15px;
  margin: 10px 0 22px;
}

.features {
  text-align: left;
  margin-bottom: 24px;
}

.features div {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 10px 0;
  color: #e5e7eb;
  font-size: 14px;
}

.features span {
  color: var(--accent);
  font-weight: bold;
}

.download {
  display: inline-block;
  margin-top: 10px;
}

.download img {
  height: 56px;
  transition: transform 0.15s ease;
}

.download img:hover {
  transform: scale(1.05);
}

.footer {
  margin-top: 22px;
  font-size: 12px;
  color: #94a3b8;
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="card">

    <!-- APP ICON -->
    <img class="logo"
         src="https://play-lh.googleusercontent.com/PLACE_YOUR_ICON_HERE"
         alt="MY TCG COLLECTION">

    <h1>MY TCG COLLECTION</h1>
    <div class="tagline">
      India’s first TCG collection & trading app
    </div>

    <div class="features">
      <div><span>✓</span> Track your card collection</div>
      <div><span>✓</span> Discover card values</div>
      <div><span>✓</span> Trade with Indian collectors</div>
      <div><span>✓</span> ISO & WTS listings</div>
    </div>

    <!-- PLAY STORE BADGE -->
    <a class="download"
       href="https://play.google.com/store/apps/details?id=com.bharatgurung.mytcgcollection"
       target="_blank">
      <img
        src="https://play.google.com/intl/en_us/badges/static/images/badges/en_badge_web_generic.png"
        alt="Get it on Google Play">
    </a>

    <div class="footer">
      © 2026 MY TCG COLLECTION
    </div>

  </div>
</div>
</body>
</html>
