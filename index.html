<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MY TCG COLLECTION – Download</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --accent: #22c55e;
  --bg1: #020617;
  --bg2: #0f172a;
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: radial-gradient(circle at top, var(--bg2), var(--bg1));
  color: #fff;
  min-height: 100vh;
}

.wrapper {
  padding: 28px 20px 60px;
  max-width: 440px;
  margin: auto;
}

.card {
  background: rgba(15, 23, 42, 0.78);
  backdrop-filter: blur(18px);
  border-radius: 22px;
  padding: 32px 24px;
  box-shadow: 0 30px 60px rgba(0,0,0,0.55);
}

.logo {
  width: 96px;
  height: 96px;
  border-radius: 24px;
  display: block;
  margin: 0 auto 16px;
  box-shadow: 0 12px 30px rgba(0,0,0,0.4);
}

h1 {
  text-align: center;
  margin: 0;
  font-size: 26px;
  font-weight: 700;
}

.tagline {
  text-align: center;
  color: #cbd5f5;
  font-size: 15px;
  margin: 10px 0 24px;
}

.features {
  font-size: 14px;
  margin-bottom: 22px;
}

.features div {
  display: flex;
  gap: 10px;
  margin: 8px 0;
}

.features span {
  color: var(--accent);
  font-weight: bold;
}

.play {
  text-align: center;
  margin: 22px 0 28px;
}

.play img {
  height: 56px;
  transition: transform 0.15s ease;
}

.play img:hover {
  transform: scale(1.05);
}

/* Screenshot carousel */
.carousel {
  display: flex;
  gap: 14px;
  overflow-x: auto;
  padding-bottom: 10px;
  scroll-snap-type: x mandatory;
}

.carousel img {
  height: 300px;
  border-radius: 16px;
  scroll-snap-align: start;
  box-shadow: 0 10px 25px rgba(0,0,0,0.45);
}

.carousel::-webkit-scrollbar {
  height: 6px;
}
.carousel::-webkit-scrollbar-thumb {
  background: #334155;
  border-radius: 10px;
}

.footer {
  text-align: center;
  margin-top: 24px;
  font-size: 12px;
  color: #94a3b8;
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="card">

    <!-- LOGO -->
    <img src="assets/MTC_LOGO.png" class="logo" alt="MY TCG COLLECTION">

    <h1>MY TCG COLLECTION</h1>
    <div class="tagline">
      India’s first TCG collection & trading app
    </div>

    <div class="features">
      <div><span>✓</span> Track your card collection</div>
      <div><span>✓</span> ISO & WTS listings</div>
      <div><span>✓</span> Discover card values</div>
      <div><span>✓</span> Trade with Indian collectors</div>
    </div>

    <!-- PLAY STORE -->
    <div class="play">
      <a href="https://play.google.com/store/apps/details?id=com.bharatgurung.mytcgcollection" target="_blank">
        <img src="assets/Google-Play_logo.png" alt="Get it on Google Play">
      </a>
    </div>

    <!-- SCREENSHOTS -->
    <div class="carousel">
      <img src="assets/MockupArtboard-1.png">
      <img src="assets/MockupArtboard-2.png">
      <img src="assets/MockupArtboard-3.png">
      <img src="assets/MockupArtboard-4.png">
      <img src="assets/MockupArtboard-5.png">
      <img src="assets/MockupArtboard-6.png">
    </div>

    <div class="footer">
      © 2026 MY TCG COLLECTION
    </div>

  </div>
</div>
</body>
</html>
