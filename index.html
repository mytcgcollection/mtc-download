<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MY TCG COLLECTION – Download</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --accent: #22c55e;
  --text-main: #020617;
  --text-muted: #475569;
  --card-bg: #ffffff;
  --border: #e5e7eb;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  background: #ffffff;
  color: var(--text-main);
}

.wrapper {
  max-width: 440px;
  margin: auto;
  padding: 28px 18px 60px;
}

.card {
  background: var(--card-bg);
  border-radius: 22px;
  padding: 32px 22px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.08);
  border: 1px solid var(--border);
}

/* LOGO */
.logo {
  width: 96px;
  height: 96px;
  border-radius: 22px;
  display: block;
  margin: 0 auto 16px;
  background: #f8fafc;
  padding: 10px;
  border: 1px solid var(--border);
}

/* TEXT */
h1 {
  margin: 0;
  text-align: center;
  font-size: 26px;
  font-weight: 700;
}

.tagline {
  text-align: center;
  font-size: 15px;
  color: var(--text-muted);
  margin: 10px 0 24px;
}

/* FEATURES */
.features {
  font-size: 14px;
  margin-bottom: 26px;
}

.features div {
  display: flex;
  align-items: center;
  gap: 10px;
  margin: 10px 0;
}

.features span {
  color: var(--accent);
  font-weight: bold;
}

/* PLAY STORE */
.play {
  text-align: center;
  margin-bottom: 28px;
}

.play .label {
  font-size: 13px;
  color: var(--text-muted);
  margin-bottom: 8px;
}

.play img {
  height: 64px;
  transition: transform 0.15s ease;
}

.play img:hover {
  transform: scale(1.05);
}

/* SCREENSHOTS */
.preview-label {
  font-size: 14px;
  color: var(--text-muted);
  margin-bottom: 10px;
}

.carousel {
  display: flex;
  gap: 14px;
  overflow-x: auto;
  padding-bottom: 8px;
  scroll-snap-type: x mandatory;
}

.carousel img {
  height: 300px;
  border-radius: 16px;
  scroll-snap-align: start;
  border: 1px solid var(--border);
  box-shadow: 0 10px 25px rgba(0,0,0,0.12);
}

.carousel::-webkit-scrollbar {
  height: 6px;
}
.carousel::-webkit-scrollbar-thumb {
  background: #cbd5e1;
  border-radius: 10px;
}

/* FOOTER */
.footer {
  text-align: center;
  font-size: 12px;
  color: #94a3b8;
  margin-top: 26px;
}
</style>
</head>

<body>
<div class="wrapper">
  <div class="card">

    <!-- LOGO -->
    <img src="assets/MTC_LOGO.png" class="logo" alt="MY TCG COLLECTION">

    <h1>MY TCG COLLECTION</h1>
    <div class="tagline">
      India’s first TCG collection & trading app
    </div>

    <!-- FEATURES -->
    <div class="features">
      <div><span>✓</span> Track your card collection</div>
      <div><span>✓</span> ISO & WTS listings</div>
      <div><span>✓</span> Discover card values</div>
      <div><span>✓</span> Trade with Indian collectors</div>
    </div>

    <!-- PLAY STORE -->
    <div class="play">
      <div class="label">Available on</div>
      <a href="https://play.google.com/store/apps/details?id=com.bharatgurung.mytcgcollection" target="_blank">
        <img src="assets/Google-Play_logo.png" alt="Get it on Google Play">
      </a>
    </div>

    <!-- SCREENSHOTS -->
    <div class="preview-label">App preview → swipe</div>
    <div class="carousel">
      <img src="assets/MockupArtboard-1.png" alt="">
      <img src="assets/MockupArtboard-2.png" alt="">
      <img src="assets/MockupArtboard-3.png" alt="">
      <img src="assets/MockupArtboard-4.png" alt="">
      <img src="assets/MockupArtboard-5.png" alt="">
      <img src="assets/MockupArtboard-6.png" alt="">
    </div>

    <div class="footer">
      © 2026 MY TCG COLLECTION
    </div>

  </div>
</div>
</body>
</html>
